<h2>Orders</h2>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Tracking Id Column -->
    <ng-container matColumnDef="trackingId">
        <th mat-header-cell *matHeaderCellDef> Tracking Id </th>
        <td mat-cell *matCellDef="let element"> {{element.trackingId}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Cash on delivery Column -->
    <ng-container matColumnDef="cashOnDelivery">
        <th mat-header-cell *matHeaderCellDef> Cash on delivery </th>
        <td mat-cell *matCellDef="let element"> {{element.cashOnDelivery}} </td>
    </ng-container>

    <!-- Status dropdown Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Order status </th>
        <td mat-cell *matCellDef="let element">
            <mat-select name="selectedOrderStatusId" [(value)]="element.orderStatusId">
                <mat-option [value]="orderStatus.id" *ngFor="let orderStatus of orderStatuses">
                    {{orderStatus.description}}
                </mat-option>
            </mat-select>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="updateOrderStatus(element.id)">Update Status</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
